    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: linear-gradient(25deg, #cc33ff, #ff9933);
            color: #fff;
            padding: 10px 0;
            border-bottom: #77aaff 3px solid;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .logo {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        header h1 {
            font-family: "hgp行書体";
            margin: 0;
            font-size: 2em;
            text-align: center;
        }
        .search-container {
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
        }
        .search-button img {
            width: 24px;
            height: 24px;
        }
        .hamburger-menu {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 50px;
            right: 10px;
        }
        .hamburger-menu div {
            width: 30px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
        }
        .main-nav {
            text-align: center;
            margin-top: 40px;
        }
        .main-nav ul {
            padding: 0;
            list-style: none;
            margin: 0;
            display: inline-block;
        }
        .main-nav li {
            display: inline;
            margin: 0 20px;
        }
        .main-nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            font-family: "hgp行書体";
            position: relative;
            transition: color 0.3s;
        }
        .main-nav a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #fff;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        .main-nav a:hover::before {
            visibility: visible;
            transform: scaleX(1);
        }
        @media (max-width: 768px) {
            .search-container {
                order: 2;
                margin: 5px 10px;
            }
            .hamburger-menu {
                display: block;
                order: 3;
                margin: 10px 0;
            }
            .main-nav {
                display: none;
                width: 100%;
            }
            .main-nav.active {
                display: block;
                text-align: center;
                background-color: #cc33ff;
                padding: 10px 0;
            }
            .main-nav ul {
                display: block;
            }
            .main-nav li {
                padding: 10px 0;
            }
        }
        @media (min-width: 769px) {
            header {
                padding-bottom: 40px; /* 余白を追加 */
            }
        }
        .recommended-games {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        .game-item {
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
        }
        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-item a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .recommended-games {
                justify-content: center;
            }
            .game-item {
                width: 45%;
                margin: 10px 2.5%;
            }
        }
        main {
            padding: 20px 0;
        }
        article {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post-meta {
            color: #555;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .post-image {
            width: 100%;
            height: auto;
            margin: 20px 0;
        }
        footer {
            background: linear-gradient(25deg, #ff9933, #cc33ff);
            color: #fff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
        .footer-links {

            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .affiliate-link:hover {
            background: #555;
        }
    </style>
